<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple vs Lemons - Platformer Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #87CEEB, #98FB98);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }
        
        #gameContainer {
            border: 3px solid #8B4513;
            border-radius: 10px;
            background: #87CEEB;
            position: relative;
            overflow: hidden;
        }
        
        canvas {
            display: block;
            background: linear-gradient(to bottom, #87CEEB 0%, #87CEEB 70%, #90EE90 70%, #228B22 100%);
        }
        
        #gameInfo {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            z-index: 10;
        }
        
        #instructions {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: white;
            font-size: 12px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            z-index: 10;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="gameInfo">
            <div>Level: <span id="level">1</span></div>
            <div>Score: <span id="score">0</span></div>
            <div>Lives: <span id="lives">3</span></div>
        </div>
        <div id="instructions">
            Use ARROW KEYS to move and jump! Jump on lemons to kill them! Collect the star to advance!
        </div>
        <canvas id="gameCanvas" width="800" height="600"></canvas>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Game state
        let score = 0;
        let lives = 3;
        let gameRunning = true;
        let currentLevel = 1;
        let maxLevel = 3;
        let levelComplete = false;
        
        // Player (Apple)
        const player = {
            x: 100,
            y: 400,
            width: 40,
            height: 40,
            velocityX: 0,
            velocityY: 0,
            speed: 5,
            jumpPower: 15,
            onGround: false,
            color: '#FF0000',
            canStomp: false
        };
        
        // Level data
        const levels = {
            1: {
                platforms: [
                    {x: 0, y: 550, width: 800, height: 50}, // Ground
                    {x: 200, y: 450, width: 150, height: 20},
                    {x: 400, y: 350, width: 150, height: 20},
                    {x: 600, y: 250, width: 150, height: 20}
                ],
                star: {x: 650, y: 200, width: 30, height: 30},
                enemySpawnRate: 0.008
            },
            2: {
                platforms: [
                    {x: 0, y: 550, width: 800, height: 50}, // Ground
                    {x: 100, y: 450, width: 100, height: 20},
                    {x: 300, y: 400, width: 100, height: 20},
                    {x: 500, y: 350, width: 100, height: 20},
                    {x: 200, y: 250, width: 100, height: 20},
                    {x: 600, y: 200, width: 100, height: 20},
                    {x: 350, y: 150, width: 100, height: 20}
                ],
                star: {x: 375, y: 100, width: 30, height: 30},
                enemySpawnRate: 0.012
            },
            3: {
                platforms: [
                    {x: 0, y: 550, width: 800, height: 50}, // Ground
                    {x: 50, y: 450, width: 80, height: 20},
                    {x: 200, y: 400, width: 80, height: 20},
                    {x: 350, y: 350, width: 80, height: 20},
                    {x: 500, y: 300, width: 80, height: 20},
                    {x: 650, y: 250, width: 80, height: 20},
                    {x: 150, y: 200, width: 80, height: 20},
                    {x: 400, y: 150, width: 80, height: 20},
                    {x: 600, y: 100, width: 80, height: 20}
                ],
                star: {x: 625, y: 50, width: 30, height: 30},
                enemySpawnRate: 0.015
            }
        };
        
        // Current level data
        let platforms = levels[currentLevel].platforms;
        let star = levels[currentLevel].star;
        
        // Enemies (Lemons)
        const enemies = [];
        
        // Input handling
        const keys = {};
        
        document.addEventListener('keydown', (e) => {
            keys[e.code] = true;
        });
        
        document.addEventListener('keyup', (e) => {
            keys[e.code] = false;
        });
        
        // Create enemy
        function createEnemy() {
            const enemy = {
                x: Math.random() * (canvas.width - 30),
                y: 100,
                width: 30,
                height: 30,
                velocityX: (Math.random() - 0.5) * 4,
                velocityY: 0,
                color: '#FFFF00'
            };
            enemies.push(enemy);
        }
        
        // Draw apple
        function drawApple(x, y, size) {
            ctx.save();
            
            // Apple body
            ctx.fillStyle = '#FF4444';
            ctx.beginPath();
            ctx.arc(x + size/2, y + size/2, size/2 - 2, 0, Math.PI * 2);
            ctx.fill();
            
            // Apple highlight
            ctx.fillStyle = '#FF8888';
            ctx.beginPath();
            ctx.arc(x + size/3, y + size/3, size/6, 0, Math.PI * 2);
            ctx.fill();
            
            // Apple stem
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(x + size/2 - 2, y - 5, 4, 8);
            
            // Apple leaf
            ctx.fillStyle = '#228B22';
            ctx.beginPath();
            ctx.ellipse(x + size/2 + 5, y - 2, 6, 3, Math.PI/4, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.restore();
        }
        
        // Draw lemon
        function drawLemon(x, y, size) {
            ctx.save();
            
            // Lemon body
            ctx.fillStyle = '#FFFF00';
            ctx.beginPath();
            ctx.ellipse(x + size/2, y + size/2, size/2 - 2, size/3, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // Lemon texture
            ctx.strokeStyle = '#DDDD00';
            ctx.lineWidth = 1;
            for(let i = 0; i < 5; i++) {
                ctx.beginPath();
                ctx.moveTo(x + 5, y + 5 + i * 4);
                ctx.lineTo(x + size - 5, y + 5 + i * 4);
                ctx.stroke();
            }
            
            // Angry face
            ctx.fillStyle = '#000000';
            // Eyes
            ctx.fillRect(x + size/3 - 2, y + size/3, 3, 3);
            ctx.fillRect(x + 2*size/3 - 1, y + size/3, 3, 3);
            // Mouth
            ctx.beginPath();
            ctx.arc(x + size/2, y + 2*size/3, 5, 0, Math.PI);
            ctx.stroke();
            
            ctx.restore();
        }
        
        // Draw star
        function drawStar(x, y, size) {
            ctx.save();
            ctx.fillStyle = '#FFD700';
            ctx.strokeStyle = '#FFA500';
            ctx.lineWidth = 2;
            
            ctx.beginPath();
            for (let i = 0; i < 5; i++) {
                const angle = (i * 144 - 90) * Math.PI / 180;
                const x1 = x + size/2 + Math.cos(angle) * size/2;
                const y1 = y + size/2 + Math.sin(angle) * size/2;
                
                if (i === 0) ctx.moveTo(x1, y1);
                else ctx.lineTo(x1, y1);
                
                const innerAngle = ((i * 144 + 72) - 90) * Math.PI / 180;
                const x2 = x + size/2 + Math.cos(innerAngle) * size/4;
                const y2 = y + size/2 + Math.sin(innerAngle) * size/4;
                ctx.lineTo(x2, y2);
            }
            ctx.closePath();
            ctx.fill();
            ctx.stroke();
            
            // Add sparkle effect
            ctx.fillStyle = '#FFFFFF';
            ctx.beginPath();
            ctx.arc(x + size/2 - 3, y + size/2 - 3, 2, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.restore();
        }
        
        // Collision detection
        function checkCollision(rect1, rect2) {
            return rect1.x < rect2.x + rect2.width &&
                   rect1.x + rect1.width > rect2.x &&
                   rect1.y < rect2.y + rect2.height &&
                   rect1.y + rect1.height > rect2.y;
        }
        
        // Load level
        function loadLevel(levelNum) {
            if (levelNum > maxLevel) {
                // Game completed!
                gameRunning = false;
                return;
            }
            
            currentLevel = levelNum;
            platforms = levels[currentLevel].platforms;
            star = levels[currentLevel].star;
            enemies.length = 0; // Clear enemies
            levelComplete = false;
            
            // Reset player position
            player.x = 100;
            player.y = 400;
            player.velocityX = 0;
            player.velocityY = 0;
        }

        // Update player
        function updatePlayer() {
            // Horizontal movement
            if (keys['ArrowLeft']) {
                player.velocityX = -player.speed;
            } else if (keys['ArrowRight']) {
                player.velocityX = player.speed;
            } else {
                player.velocityX *= 0.8; // Friction
            }
            
            // Jumping
            if (keys['ArrowUp'] && player.onGround) {
                player.velocityY = -player.jumpPower;
                player.onGround = false;
            }
            
            // Gravity
            player.velocityY += 0.8;
            
            // Check if player can stomp (falling down)
            player.canStomp = player.velocityY > 0;
            
            // Update position
            player.x += player.velocityX;
            player.y += player.velocityY;
            
            // Platform collision
            player.onGround = false;
            for (let platform of platforms) {
                if (checkCollision(player, platform)) {
                    if (player.velocityY > 0 && player.y < platform.y) {
                        player.y = platform.y - player.height;
                        player.velocityY = 0;
                        player.onGround = true;
                    }
                }
            }
            
            // Star collision
            if (checkCollision(player, star)) {
                score += 100;
                levelComplete = true;
                setTimeout(() => {
                    loadLevel(currentLevel + 1);
                }, 1000);
            }
            
            // Boundary checking
            if (player.x < 0) player.x = 0;
            if (player.x + player.width > canvas.width) player.x = canvas.width - player.width;
            if (player.y > canvas.height) {
                // Player fell off screen
                lives--;
                player.x = 100;
                player.y = 400;
                player.velocityX = 0;
                player.velocityY = 0;
            }
        }
        
        // Update enemies
        function updateEnemies() {
            for (let i = enemies.length - 1; i >= 0; i--) {
                const enemy = enemies[i];
                
                // Gravity
                enemy.velocityY += 0.5;
                
                // Update position
                enemy.x += enemy.velocityX;
                enemy.y += enemy.velocityY;
                
                // Platform collision
                for (let platform of platforms) {
                    if (checkCollision(enemy, platform)) {
                        if (enemy.velocityY > 0 && enemy.y < platform.y) {
                            enemy.y = platform.y - enemy.height;
                            enemy.velocityY = 0;
                            // Bounce off platform edges
                            if (enemy.x <= platform.x || enemy.x + enemy.width >= platform.x + platform.width) {
                                enemy.velocityX *= -1;
                            }
                        }
                    }
                }
                
                // Boundary bouncing
                if (enemy.x <= 0 || enemy.x + enemy.width >= canvas.width) {
                    enemy.velocityX *= -1;
                }
                
                // Remove if fallen off screen
                if (enemy.y > canvas.height + 100) {
                    enemies.splice(i, 1);
                    score += 10; // Points for surviving
                }
                
                // Check collision with player
                if (checkCollision(player, enemy)) {
                    if (player.canStomp && player.y < enemy.y - 10) {
                        // Player stomps on enemy
                        enemies.splice(i, 1);
                        score += 50;
                        player.velocityY = -8; // Bounce up
                    } else {
                        // Player gets hit
                        lives--;
                        enemies.splice(i, 1);
                        // Knockback
                        player.velocityX = (player.x < enemy.x) ? -10 : 10;
                        player.velocityY = -5;
                    }
                }
            }
        }
        
        // Draw everything
        function draw() {
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw platforms
            ctx.fillStyle = '#8B4513';
            for (let platform of platforms) {
                ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
                // Platform highlight
                ctx.fillStyle = '#A0522D';
                ctx.fillRect(platform.x, platform.y, platform.width, 5);
                ctx.fillStyle = '#8B4513';
            }
            
            // Draw player
            drawApple(player.x, player.y, player.width);
            
            // Draw enemies
            for (let enemy of enemies) {
                drawLemon(enemy.x, enemy.y, enemy.width);
            }
            
            // Draw star
            if (!levelComplete) {
                drawStar(star.x, star.y, star.width);
            }
            
            // Draw clouds
            ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
            for (let i = 0; i < 3; i++) {
                const x = 100 + i * 250;
                const y = 50 + Math.sin(Date.now() * 0.001 + i) * 10;
                ctx.beginPath();
                ctx.arc(x, y, 30, 0, Math.PI * 2);
                ctx.arc(x + 25, y, 35, 0, Math.PI * 2);
                ctx.arc(x + 50, y, 30, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        
        // Update UI
        function updateUI() {
            document.getElementById('level').textContent = currentLevel;
            document.getElementById('score').textContent = score;
            document.getElementById('lives').textContent = lives;
        }
        
        // Game loop
        function gameLoop() {
            if (lives <= 0) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = 'white';
                ctx.font = '48px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('GAME OVER', canvas.width/2, canvas.height/2);
                ctx.font = '24px Arial';
                ctx.fillText('Final Score: ' + score, canvas.width/2, canvas.height/2 + 50);
                ctx.fillText('Press F5 to restart', canvas.width/2, canvas.height/2 + 80);
                return;
            }
            
            if (!gameRunning) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = 'gold';
                ctx.font = '48px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('CONGRATULATIONS!', canvas.width/2, canvas.height/2 - 50);
                ctx.fillStyle = 'white';
                ctx.font = '32px Arial';
                ctx.fillText('You completed all levels!', canvas.width/2, canvas.height/2);
                ctx.font = '24px Arial';
                ctx.fillText('Final Score: ' + score, canvas.width/2, canvas.height/2 + 50);
                ctx.fillText('Press F5 to play again', canvas.width/2, canvas.height/2 + 80);
                return;
            }
            
            if (levelComplete) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = 'gold';
                ctx.font = '36px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('LEVEL COMPLETE!', canvas.width/2, canvas.height/2);
                ctx.fillStyle = 'white';
                ctx.font = '20px Arial';
                ctx.fillText('Loading next level...', canvas.width/2, canvas.height/2 + 40);
            }
            
            updatePlayer();
            updateEnemies();
            draw();
            updateUI();
            
            // Spawn enemies (only if level not complete)
            if (!levelComplete && Math.random() < levels[currentLevel].enemySpawnRate) {
                createEnemy();
            }
            
            // Increase score over time
            if (!levelComplete) {
                score += 1;
            }
            
            requestAnimationFrame(gameLoop);
        }
        
        // Start game
        gameLoop();
    </script>
</body>
</html>
